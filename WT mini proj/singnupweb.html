<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Plant Shopping website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    /* min-height: 100vh; */
    display: flex;
    align-items: center;
    justify-content: center;
    /* background: #4070f4; */
    background-image:url('https://images.alphacoders.com/107/107751.jpg');
    background-repeat: no-repeat;
    background-position: fixed;
    background-size: cover;
    margin:0 auto; 
    /* min-height: 600px; */
    padding-top: 30px;
}
.from-box{
    position: relative;
    width: 400px;
    height: 450px;
    /* background: transparent; */
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    /* backdrop-filter: blur(10px); */
    display: flex;
    justify-content: center;
    align-items: center;

}
h2{
    font-size: 2em;
    color: #000;
    text-align: center;
}
.inputbox{
    position: relative;
    margin:30px 0;
    width: 310px;
    border-bottom: 2px solid #000;
}
.inputbox label{
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    color: #000;
    font-size: 1em;
    pointer-events: none;
}
input:focus~label,
input:valid~label{
    top:-5px;
}
.inputbox input{
    width: 100%;
    height: 50px;
    background: transparent;
    border: none;
    outline: none;
    font-size: 1em;
    padding: 0 35px 0 5px;
    color: #000;

}
button{
    width: 100%;
    height: 40px;
    border-radius: 40px;
    background: #fff;
    border: none;
    outline: none;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
}
button a{
    text-decoration: none;
}
i{
    margin: 0 6px;
}
    </style>
</head>
<body>
    <section>
        <div class="from-box">
        <div class="from-value">
            <form>
                <h2>SignUp</h2>
                <div class="inputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" id="name">
                    <span id="nameError" style="color: red;"></span>
                    <label for="">Username</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" id="email">
                    <span id="emailError" style="color: red;"></span>
                    <label for="">Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password">
                    <span id="passwordError" style="color: red;"></span>
                    <label for="">Password</label>
                </div>
                <button type="button" onclick="validateAndRedirect()">Create an Account</button>
            </form>
        </div>
        </div>
    </section>
    <script>
        function validateAndRedirect() {
            // Get input field values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Reset error messages
            document.getElementById("nameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";

            // Validate name
            if (name.trim() === "") {
                document.getElementById("nameError").textContent = "Please enter your name";
                return;
            }

            // Validate email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").textContent = "Please enter a valid email address";
                return;
            }

            // Validate password
            if (password.length < 6) {
                document.getElementById("passwordError").textContent = "Password must be at least 6 characters long";
                return;
            }

            alert("Signup successful!");
            // Redirect to the login page
            window.location.href = "loginweb.html";
        }
    </script>
</body>
</html>
